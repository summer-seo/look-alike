	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

	<title>강아지 닮은꼴 찾기</title>
</head>

<body>
	<img class="main-image min-width-350" src="/img/main-image.png" />
	<div class="title">
		당신의 강아지와 가장 닮은 연예인은?
	</div>
	<div class="file-upload min-width-350">
		<div class="image-upload-wrap">
			<input class="file-upload-input" type="file" onchange="readURL(this);" accept="image/*" />
			<div class="drag-text fw-light">
				<img class="upload-image" src="/img/upload.png" />
				<p class="pd-3 font-20">
					강아지 얼굴 정면이 크고 잘 나온 사진을 올려주세요
				</p>
			</div>
		</div>
		<div class="file-upload-content">
			<img class="file-upload-image" id="dog-image" src="#" alt="your image" />
			<p class="result-name" id="result-name"></p>
			<p class="result-message" id="result-message"></p>
			<div id="label-container"></div>
			<div class="loading">
				<div class="spinner-border text-primary" role="status"></div>
				<p>인공지능이 닮은 연예인을 분석중입니다</p>
			</div>
			<div class="progressbar-total">
				<div class="progress">
					<div class="name" id="progressbar0-name"></div>
					<div class="progress-bar bg-success" id="progressbar0" role="progressbar" aria-valuemin="0"
						aria-valuemax="100"></div>
				</div>
				<div class="progress">
					<div class="name" id="progressbar1-name"></div>
					<div class="progressbar2 progress-bar bg-info" id="progressbar1" role="progressbar"
						aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<div class="progress">
					<div class="name" id="progressbar2-name"></div>
					<div class="progressbar3 progress-bar bg-warning" id="progressbar2" role="progressbar"
						aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<div class="progress">
					<div class="name" id="progressbar3-name"></div>
					<div class="progressbar4 progress-bar bg-danger" id="progressbar3" role="progressbar"
						aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<div class="progress">
					<div class="name" id="progressbar4-name"></div>
					<div class="progressbar5 progress-bar bg-secondary" id="progressbar4" role="progressbar"
						aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>

			<div class="image-title-wrap">
				<button type="button" onclick="removeUpload()" class="btn btn-success remove-image">
					다른사진으로 테스트
				</button>
			</div>
			<div class="addthis_inline_share_toolbox_x0rn share-buttons"></div>
		</div>
	</div>
	<p class="align-center mg-top-5 font-15">
		업로드한 사진은 분석에만 이용되며 어디에도 저장되지 않습니다. <br />안심하고 귀여운
		강아지 사진 올려주세요.☺
	</p>
	<p class="align-center font-15 color-grey">
		© Kaila Kim & Summer Seo 2021. Illustration by Taeyoung Kim. All Rights Reserved.
	</p>
	<p class="align-center font-15">
		<a href="https://www.youtube.com/channel/UCQNE2JmbasNYbjGAcuBiRRg">
			제작 도움 by 조코딩 유투브 채널</a>
	</p>
